<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignalMaker 접근 인증</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(1000px 520px at 12% -12%, rgba(78, 230, 255, 0.2), transparent),
          radial-gradient(900px 520px at 92% -10%, rgba(114, 154, 255, 0.22), transparent),
          linear-gradient(180deg, #060d1b 0%, #081122 100%);
        color: #eef5ff;
        font-family: "Pretendard Variable", "SUIT Variable", "Noto Sans KR", sans-serif;
      }
      .box {
        width: min(92vw, 420px);
        border: 1px solid rgba(184, 206, 255, 0.25);
        border-radius: 16px;
        padding: 18px;
        background: rgba(15, 25, 47, 0.84);
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 21px;
        font-weight: 800;
      }
      .desc {
        margin: 0 0 12px;
        color: rgba(236, 244, 255, 0.84);
        font-size: 13px;
        line-height: 1.5;
      }
      .row {
        display: grid;
        gap: 8px;
      }
      input {
        width: 100%;
        border: 1px solid rgba(184, 206, 255, 0.28);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.04);
        color: #eef5ff;
        padding: 10px 11px;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        height: 40px;
        border-radius: 10px;
        border: 1px solid rgba(87, 244, 183, 0.55);
        background: rgba(87, 244, 183, 0.18);
        color: #e8fff4;
        font-weight: 760;
        cursor: pointer;
      }
      .status {
        margin-top: 9px;
        min-height: 20px;
        font-size: 12px;
        color: rgba(255, 192, 205, 0.95);
      }
    </style>
  </head>
  <body>
    <main class="box">
      <h1>SignalMaker 잠금해제</h1>
      <p class="desc">고유 접근 키를 입력해야 페이지를 사용할 수 있습니다.</p>
      <form id="form" class="row">
        <input id="accessKey" type="password" autocomplete="off" placeholder="접근 키 입력" />
        <button type="submit">잠금해제</button>
      </form>
      <div id="status" class="status"></div>
    </main>

    <script>
      const form = document.getElementById("form");
      const keyEl = document.getElementById("accessKey");
      const statusEl = document.getElementById("status");

      function setStatus(msg) {
        statusEl.textContent = msg || "";
      }

      async function fetchJSON(url, options) {
        const r = await fetch(url, options);
        const txt = await r.text();
        let body = null;
        try {
          body = txt ? JSON.parse(txt) : null;
        } catch (_) {}
        if (!r.ok) {
          const detail = body && body.detail ? body.detail : txt || `HTTP ${r.status}`;
          throw new Error(String(detail));
        }
        return body;
      }

      async function checkAuth() {
        try {
          const s = await fetchJSON("/api/auth/status");
          if (s && s.enabled && s.authenticated) {
            location.replace("/");
          } else if (s && s.enabled === false) {
            location.replace("/");
          }
        } catch (_) {}
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const accessKey = String(keyEl.value || "").trim();
        if (!accessKey) {
          setStatus("접근 키를 입력해주세요.");
          return;
        }
        try {
          setStatus("");
          await fetchJSON("/api/auth/unlock", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ access_key: accessKey }),
          });
          location.replace("/");
        } catch (err) {
          setStatus(`인증 실패: ${err.message || err}`);
        }
      });

      checkAuth();
    </script>
  </body>
</html>
